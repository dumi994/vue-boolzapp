<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- F.A. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Boolzapp</title>
</head>
<body>
    
    <div id="root">
        <div class="container d-flex p-0">
            <!-- SIDEBAR -->
            <div class="col-4 dbg " >
                <!-- SEZIONE UTENTE -->
                <div class="utente d-flex">
                    <div class="io">
                        <img src="./assets/img/avatar_io.jpg" alt="">
                    <span class="text-center">Nome Utente</span>
                    </div>                 
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>     
                </div>
                <!-- /SEZIONE UTENTE -->
                <!-- SEZIONE NOTIFICHE -->
                <div class="notifiche d-flex">
                    <div class="col-3">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="col-9 p-10px">
                        <p class="m-0">Ricevi notifiche di nuovi messaggi  </p class="m-0">
                        <a href="">Attiva notifiche Desktop</a>
                    </div>
                </div>
                <!-- /SEZIONE NOTIFICHE -->
                <div class="searchbar">
                    <form action="" class="d-flex">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </form>
                </div>


            </div>
            <!-- MAIN -->
            <div class="col-8 dbg"></div>
        </div>

    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
